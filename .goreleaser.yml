version: 2

builds:
  # Linux AMD64 构建 (本地编译器)
  - id: linux-amd64
    env:
      - CGO_ENABLED=1
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Linux ARM64 构建 (交叉编译器)
  - id: linux-arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Windows 构建 (交叉编译器)
  - id: windows
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # macOS 构建需要特殊设置，暂时跳过
  # 如果需要 macOS 支持，建议使用单独的 macOS runner

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto
  # 当从main分支触发时，标记为预发布版本
  name_template: "{{ if not .IsTag }}Development {{ end }}Release {{ .Tag }}"
  # 允许替换已存在的发布
  replace_existing_draft: true 