version: 2

builds:
  # ==================== Linux 构建 ====================
  
  # Linux AMD64 (x86_64) - 最常用的服务器架构
  - id: linux-amd64
    env:
      - CGO_ENABLED=1
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4
      
  # Linux ARM64 (aarch64) - 新款ARM服务器、树莓派4 64位
  - id: linux-arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4
      
  # Linux ARMv7 (hard-float) - 树莓派2/3/4 32位、大多数ARM设备
  - id: linux-armv7
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4
      
  # Linux ARMv6 (soft-float) - 树莓派1、老款ARM设备
  - id: linux-armv6
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabi-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 6
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4

  # ==================== Windows 构建 ====================
      
  # Windows AMD64 - 主流Windows系统
  - id: windows-amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4
      
  # Windows 386 - 32位Windows系统
  - id: windows-386
    env:
      - CGO_ENABLED=1
      - CC=i686-w64-mingw32-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - windows
    goarch:
      - 386
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Version }}
    tags:
      - sqlite_omit_load_extension
      - sqlite_fts
      - sqlite_stat4

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}armv{{ .Arm }}
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}hf{{ end }}
    # 包含额外文件到压缩包
    files:
      - README.md
      - LICENSE
    # 确保二进制文件在根目录，其他文件保持相对路径
    wrap_in_directory: false

release:
  # 自动检测预发布版本 (包含 alpha, beta, rc 等)
  prerelease: auto
  # 发布名称模板
  name_template: "NodePassDash {{ .Version }}"
  # 允许替换已存在的发布
  replace_existing_draft: true
  # 发布说明
  header: |
    ## NodePassDash {{ .Version }}
    
    - Feature：
      - 新的实例详情的实例信息布局、合并实例统计表改为tab切换查看
      - 适配核心1.7的config字段，实例详情支持切换url查看全配置url，实例信息增加显示默认值的显示
      - logo增加了bage标记dev和beta
      - 适配核心1.6 proxy protocol字段的设置
      - 适配核心1.7 tags字段的设置和显示
      - 新的分组管理配置方式
      - 
    - Update:
      - 合并实例管理列表的流量显示，去除每一行的原标签（现分组）设置，优化各个列宽宽度
      - 放开实例重命名长度限制
      - 更新了主控的SwapFree/MemFree对应的数据
      - 二进制文档部分文案更新
      - 重构原来的tags标签文案改为分组文案
      - 仪表盘每周流量 NaN undefined error
    - Fix:
      - 修复了新场景创建的指定实例名称失效的问题
      - 适配了2.x用户未拉最新compose文件导致public文件夹映射的问题
      - sse实时推送但浏览器提前关闭导致的short write error
  footer: |
    
    ### 📥 下载说明
    - **Linux x86_64**: `nodepassdash_Linux_x86_64.tar.gz` (服务器推荐)
    - **Linux ARM64**: `nodepassdash_Linux_arm64.tar.gz` (树莓派4 64位、ARM服务器)
    - **Linux ARMv7**: `nodepassdash_Linux_armv7hf.tar.gz` (树莓派2/3/4 32位)
    - **Linux ARMv6**: `nodepassdash_Linux_armv6.tar.gz` (树莓派1、老设备)
    - **Windows 64位**: `nodepassdash_Windows_x86_64.zip`
    - **Windows 32位**: `nodepassdash_Windows_i386.zip`
    
    ### 🐳 Docker 镜像
    ```bash
    docker pull ghcr.io/nodepassproject/nodepassdash:{{ .Version }}
    ```
    
    ### 🔧 使用说明
    1. 下载对应架构的二进制文件
    2. 解压后直接运行 `./nodepassdash`（无需外部依赖）
    3. 首次运行会自动解压前端文件到 `dist/` 目录
    4. 默认监听 `http://localhost:3000`
    5. 首次运行会自动创建管理员账户
    
    ### 📝 部署说明
    - **单文件部署**: 只需要一个可执行文件即可运行
    - **自动初始化**: 程序会自动创建所需的文件和目录
    - **数据持久化**: 数据库文件保存在 `public/sqlite.db` 